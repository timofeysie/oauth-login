<ion-view ng-controller="LoginController" title="Login">
    <ion-content>
        <div class="padding">
            <button ng-click="fb_login()" class="button button-block button-balanced">with Facebook</button>
        </div>
        <div>
            <div class="padding">
                <button ng-click="google_login()" class="button button-block button-balanced">
                    with Google
                </button>
            </div>
        </div>
        <div>
        	Please login with the social network of your choice.
        </div>
        <div class="list">
            <a class="item" href="#" onclick="window.open('http://www.nraboy.com/contact', '_system', 'location=yes'); return false;">
                Open a Browser
            </a>
            <a class="item" href="#" onclick="window.open('http://www.twitter.com/nraboy', '_system', 'location=yes'); return false;">
                Open a Twitter Client or Browser
            </a>
            <a class="item" href="#" onclick="window.open('https://plus.google.com/+NicRaboy', '_system', 'location=yes'); return false;">
                Open a Google+ Client or Browser
            </a>
        </div>
    </ion-content>
</ion-view>
